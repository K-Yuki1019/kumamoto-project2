<div class="card">
  <div class="card__main">
    <div
      class="card__avatar"
      [style.background-image]="'url(' + message.photoUrl + ')'"
    ></div>
    <div class="card__contents">
      <div class="card__user-name">{{ message.name }}</div>
      <div class="card__text">{{ message.massage }}</div>
    </div>
  </div>
  <div class="card__menu-button">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before" class="header__menu">
      <button mat-menu-item>
        <mat-icon>note_add</mat-icon>
        <span class="card__menu">編集する</span>
      </button>
      <button mat-menu-item>
        <mat-icon>note_add</mat-icon>
        <span class="card__menu">削除する</span>
      </button>
    </mat-menu>
  </div>
</div>
